            <form id="loginForm">

                <div class="mb-4">
                    <label for="adminEmail" class="form-label">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="adminEmail" placeholder="Enter your email" required> <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="adminPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="adminPassword" placeholder="Enter your password" required> <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="loginBtn">Submit</button>
                <div id="loginMessage" class="mt-3 text-center"></div>

            </form> </div>
    </div>
